<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body>

<div class="frontpage clearfix">
	<div class="form-group portal">
		<input class="button" href="NEW PAGE" class="WORK_button"/>
	</div>
	<div class="form-group portal">
		<input class="button" href="NEW PAGE" class="HIRE_button"/>
	</div>

<!-- Worker Profile Form -->
<div id="worker_profile" class="container "/>
<form class="form" action="http://174.129.248.23/brainstation/files/submittingforms.php" method="POST"/>
	<h3>Worker's Profile</h3>
	
	<div class="form-group">
		<label for="worker_info"/>Worker Information</label><br/>
		<input type="name" id="worker_info" placeholder="Full Name" name="worker_name[]" required/>
		<input type="age" id="worker_info" placeholder="Age" name="worker_age[]" required/>
		<input type="text" id="worker_info" placeholder="Address" name="worker_address[]" required/>
		<select type="gender" id="worker_info" name="worker_sex[]" required>
			<option value="">Gender</option>
			<option value="Male">Male</option>
			<option value=" Female">Female</option>
		</select>
	</div>

	<div class="form-group">
		<label for="worker_experience"/>Work History + Experience</label><br/>
		<textarea id="worker_experience" name="worker_experience[]" cols="30" row="10"/></textarea><br/>

		<label for="worker_contact_info">Contact Information</label><br/>
		<input type="email" id="worker_contact_info" placeholder="E-mail" name="worker_email[]" required/>
		<input type="tel" id="worker_contact_info" placeholder="Phone Number" name="worker_telnumber[]" required/>
		<input type="url" id="worker_contact_info" placeholder="Website" name="worker_website[]"/>
	</div>

	<div class="form-group">
		<label for="worker_profile_button"></label>
		<button type="submit" id="worker_profile_button" class="button" name="update_worker_profile">Update Profile</button>
	</div>
</form>
</div>

<!-- Employer profile Form -->

		<input type="text" id="employer_address" placeholder="Address" name="employer_address[]" required/>
		<select type="gender" id="employer_info" name="employer_sex[]" required/>
			<option value="">Gender</option>
			<option value="Male">Male</option>
			<option value=" Female">Female</option>

	<div class="form-group">
		<label for="employer_experience"/>Work History + Experience</label><br/>

		<label for="employer_contact_info">Contact Information</label><br/>
		<input type="email" id="employer_contact_info" placeholder="E-mail" name="employer_email[]" required/>

		<input type="url" id="employer_contact_info" placeholder="Website" name="employer_website[]"/>

	<div class="form-group">

	</div>
</form>
</div>
