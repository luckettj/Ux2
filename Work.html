<!-- Worker profile Form -->
<div id="worker_profile" class="text-center">
<form class="form" action="http://174.129.248.23/brainstation/files/submittingforms.php" method="POST"/>
  <h3>Worker's Profile</h3>
  
  <div class="form-group">
    <label for="worker_info">Worker Information</label><br/>
    <input type="text"  placeholder="Full Name" required/>
    <input type="text"  placeholder="Age" required/>
    <input type="text"  placeholder="Address" required/>
    <select type="gender" required/>
      <option value="">Gender</option>
      <option value="Male">Male</option>
      <option value=" Female">Female</option>
    </select>
  </div>

  <div class="form-group">
    <label for="worker_experience">Work History + Experience</label><br/>
    <textarea cols="30" row="10"/></textarea><br/>
    <label for="worker_contact_info">Contact Information</label><br/>
    <input type="email" placeholder="E-mail" required/>
    <input type="tel" placeholder="Phone Number" required/>
    <input type="url" placeholder="Website" />
  </div>

  <div class="form-group">
    <label for="worker_profile_button"></label>
    <button type="submit" id="worker_profile_button" class="button" name="update_worker_profile">Update Profile</button>
  </div>
</form>
